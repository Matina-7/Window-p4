<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WINDOW — Anti-Surveillance System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- WebGazer -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
</head>
<body>

  <!-- SCENE: LOADING -->
  <div id="scene-loading" class="scene active">
    <div class="center">
      <h1>WINDOW</h1>
      <p class="subtitle">Initializing monitoring system…</p>
      <button id="btn-start">Start Calibration</button>
    </div>
  </div>

  <!-- SCENE: WALL -->
  <div id="scene-wall" class="scene">
    <header>
      <span>WINDOW / CCTV GRID</span>
      <span id="status">EYE: TRACKING</span>
    </header>

    <main>
      <section id="wall-grid"></section>

      <aside>
        <h3>Behavior Label</h3>
        <div id="behavior-label">UNIDENTIFIED</div>

        <h3>Voyeur Score</h3>
        <div id="voyeur-score">0</div>

        <button id="btn-to-report">Generate Report</button>
      </aside>
    </main>

    <div id="gaze-dot"></div>
  </div>

  <!-- SCENE: REPORT -->
  <div id="scene-report" class="scene">
    <div class="center report">
      <h2>Behavior Analysis Report</h2>
      <div id="report-text"></div>
      <button id="btn-restart">Restart</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
