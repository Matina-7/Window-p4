<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WINDOW / Monitor System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MAIN STYLE -->
  <link rel="stylesheet" href="style.css" />

  <!-- WEBGAZER -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
</head>

<body>

  <!-- ===============================
       TOP BAR
  =============================== -->
  <header class="top-bar">
    <div class="top-left">WINDOW / CCTV GRID</div>
    <div class="top-right">EYE: ACTIVE Â· MODE: OBSERVATION</div>
  </header>

  <!-- ===============================
       MAIN LAYOUT
  =============================== -->
  <main class="layout">

    <!-- LEFT : MAIN VIEWER -->
    <section id="main-viewer" class="main-viewer">
      <video
        id="main-video"
        autoplay
        muted
        playsinline
      ></video>
    </section>

    <!-- CENTER : CCTV WALL -->
    <section
      id="wall-grid"
      class="wall-grid"
      aria-label="CCTV Monitor Wall"
    >
      <!-- CAM WINDOWS WILL BE GENERATED BY JS -->
    </section>

    <!-- RIGHT : SIDE PANEL -->
    <aside class="side-panel">

      <div class="panel">
        <h3>Current Focus</h3>
        <div id="label-viewer">None</div>
      </div>

      <div class="panel">
        <h3>Voyeur Score</h3>
        <div id="score-voyeur">0</div>
      </div>

    </aside>

  </main>

  <!-- ===============================
       GAZE DOT
  =============================== -->
  <div id="gaze-dot" aria-hidden="true"></div>

  <!-- ===============================
       MAIN SCRIPT
  =============================== -->
  <script src="main.js"></script>

</body>
</html>
