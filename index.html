<!-- Scene: Camera Viewer -->
<div id="scene-cam-viewer" class="scene">
  <div class="cam-viewer">
    <button id="btn-close-cam" class="btn close-btn">✕</button>
    <video id="cam-video" autoplay playsinline></video>
  </div>
</div>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WINDOW / Monitor System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
</head>

<body>

<header class="top-bar">
  <div>WINDOW / CCTV GRID</div>
  <div>EYE: ACTIVE · MODE: OBSERVATION</div>
</header>

<main class="layout">

  <!-- LEFT MAIN VIEWER -->
  <div id="main-viewer" class="main-viewer">
    <video id="main-video" autoplay muted playsinline></video>
  </div>

  <!-- CCTV GRID -->
  <div id="wall-grid" class="wall-grid"></div>

  <!-- SIDE PANEL -->
  <aside class="side-panel">
    <div class="panel">
      <h3>Current Focus</h3>
      <div id="label-viewer">None</div>
    </div>
    <div class="panel">
      <h3>Voyeur Score</h3>
      <div id="score-voyeur">0</div>
    </div>
  </aside>

</main>

<div id="gaze-dot"></div>

<script src="main.js"></script>
</body>
</html>
